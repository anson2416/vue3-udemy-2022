<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.js" defer></script>
  <script src="app.js" ></script>
</head>

<body>
  <header>
    <h1>Events</h1>
  </header>
  <section id="assignment">
    <h2>Event Practice</h2>
    <!-- 1) Show an alert (any text of your choice) when the button is pressed -->
    <button v-on:click="showAlert">Show Alert</button>
    <hr />
    <!-- 2) Register the user input on "keydown" and output it in the paragraph (hint: event.target.value helps) -->
    <span>what's your name?</span><input type="text" v-on:keydown="updateOutput" />
    <p>{{ output }}</p>
    <hr />
    <!-- 3) Repeat 2) but only output the entered value if the ENTER key was pressed -->
    <span>what's your name?(press enter to confirm)</span><input type="text" v-on:keydown.enter="confirmOutput" />
    <p>{{ confirmedOutput }}</p>
    <hr>
    <span>what's your name?</span><input type="text" v-model="name" placeholder="enter your name">
    <p>your fullname is: {{fullname}}</p>
    <p>your previous fullname is: {{previousFullname}}</p>
  </section>
</body>

</html>
