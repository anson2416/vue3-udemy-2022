<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Study</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div id="app" class="container" v-cloak>
        <div class="top">{{title}}</div>
       <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Image</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item, index) in cardList" :key="index">
                    <td><input type="checkbox" name="selectItem" id="selectItem" v-model="item.check"></td>
                    <td><img :src="item.imgUrl" alt="" ></td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.price }} {{currency}}/æ–¤</td>
                    <td>{{ item.quantity }}</td>
                    <!-- <td>{{ item.price * item.quantity  }}</td> -->
                    <td>{{ formatItemPrice(item) }}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Total</td>
                    <!-- <td>{{ totalQuantity }}</td> -->
                    <td>{{formatTotalQuantity}}</td>
                    <!-- <td>{{ totalPrice }}</td> -->
                    <td>{{ formatTotalPrice }}</td>
                </tr>
            </tfoot>
       </table> 
    </div>
</body>
</html>
